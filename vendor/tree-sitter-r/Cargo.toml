[package]
name = "tree-sitter-r"
description = "R grammar for tree-sitter"
version = "1.2.0"
authors = ["Davis Vaughan <davis@posit.co>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "r"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/r-lib/tree-sitter-r"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.10"
